<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="nav">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a href="#" class="home"><h2>Home</h2></a>
     
    </div>
    <li class="nav-item">
        <a style="font-size: 17px" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-555" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Locations
        </a>
        <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink-555">
          {% for location in locations %}
          <a class="dropdown-item" href="{% url 'showLocation' location.id%}">{{location.name}}</a>
          {% endfor %}
        </div>
      </li>
      
    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by category" name="photo">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
  </div>
  
</nav>
<h1 align="center">MY PHOTO GALLERY</h1>
</div>
<style>
  .nav{
    background:url(https://images.pexels.com/photos/2806523/pexels-photo-2806523.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
    background-repeat: no-repeat;
    padding-bottom: 100px;
    background-size: cover;
  }
</style>
</body>
</html>
